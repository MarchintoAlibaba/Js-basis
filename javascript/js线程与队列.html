<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
</body>
<script>
	//浏览器常驻的线程
	//1. js引擎线程 （解释执行js代码、用户输入、网络请求） 
	//2.GUI线程 （绘制用户界面 与js主线程是互斥的）  --> 与gui是互斥的就是当js主线程还在运行的时候并且一直不会停止 GUI线程线程是不被执行的
	//3.http网络请求线程（异步处理用户的get post等请求，等返回结果后将回调函数推入任务队列中）
	//4.定时触发线程 setTimeout setInterval （等时间到达后将执行函数推入任务队列中）
	//5.浏览器事件处理函数（将click mouseover等交互事件发生后将这些事件放入任务队列中）
	//
	//js执行机制 -- 单线程
	//其中http网络请求、定时器触发线程、浏览器事件处理是引用外部的webapi异步进行的，
	//看起来时异步但实际还是同步进行的，当发生http网络请求、等待完定时器、或浏览器触发事件时会将要执行的函数扔到js的任务队列中
	//在任务队列中的函数是一个一个执行的，
</script>
</html>
