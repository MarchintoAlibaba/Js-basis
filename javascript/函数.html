	// 2.写一个函数，实现加法计时器
	function sum(){
		var total = 0;
		if(arguments){
			var sumLength = arguments.length;
			for(var i = 0;i<sumLength;i++){
				total += arguments[i];
			}
		}
		return total;
	}

	// 4.写一个函数，实现n的阶乘
	function nFactorial(a,b){
		var totalnum = 1;
		for(var i = 0;i < b;i ++){
			totalnum *= a;
		}
		return totalnum;
	}
	// 5.写一个函数，实现斐波那契额列表 1 1 2 3 5 8 13
	function fblqList(num){
		
		var a = 1,b = 1,c = a+b;
		var finalnum = a + ' ' + b + '';
		while(c<num){
			a = b;
			b = c;
			c = a + b;
			finalnum += ' ' +c;
		}
		return finalnum;
	}
