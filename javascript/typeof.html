<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typeof的返回值</title>
</head>
<body>
	<div style="width:200px;height:200px;background:yellow;display: flex;justify-content:center;align-items:center;">
		<div style="width:100px;height:100px;background:red;"></div>
	</div>
</body>
 <script>
 	// typeof的返回值有：number string boolean object undefined function
 	// 其中数组、对象、null的返回值都是object
 	var a;
 	console.log(typeof(a))

 	// 类型的相互转换 number、string、toString、parseInt parseFloat boolean
 </script>
</html>
