<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js总结大会</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		#bb{
			height:50px;
		}
		.aa{
			width:800px;
			background:red;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="aa">
		<label for="bb">
			username:<input type="text" id='bb'>
		</label>
	</div>
	<div class="cc"></div>
	<div class="cc">
		<div class="cc">
			<p class="cc"></p>
		</div>
	</div>
</body>
<script>
	// 图片预加载的意思是 先将图片下载完之后再添加到页面上（这样就不会出现图片一点一点的显示出来）
	// 文档碎片的好处是可以当div用但是 不会添加到dom树上
	// 创建文档碎片的方法是 var frag = document.creatDocumentFragment();
	// 
	// 什么是CDN
	// cdn的全称是 Content Delivery Network--内容分发网络 又称 网络加速器
	// cdn服务器的作用是缓存主浏览器里面的内容 1.解决太多用户同时访问一个主浏览器供应不了的问题 （网络拥堵问题） 
	// 2.访问不同网站时，不同网站加载了统一数据时，这时上次加载的数据这次会直接从浏览器里面拿 节省了一次数据请求
	// 一般像淘宝在各个地方都有cdn浏览器的 用户访问网站时 网络会选取最快的线路提供页面 选择条件有1.最近 2.有空闲的服务器
	

	var cc = document.getElementsByClassName('cc');
</script>
</html>
