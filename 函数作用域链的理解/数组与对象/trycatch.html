<!DOCTYPE html>
<html>
<head>
	<title>try catch方法</title>
</head>
<body>

</body>
<script type="text/javascript">
	try{
		console.log("a")
		console.log(b)
		console.log("c")
	}catch(e){
		console.log(e.name+""+e.message)
	}
	console.log("d")
	// 解释try catch 如果try里面的代码没有问题 则不执行catch里面的代码，如果try里面没有报错，则报错后面的内容不执行再执行catch里面的代码，并且继续执行下去 代码不会中断
</script>
</html>
