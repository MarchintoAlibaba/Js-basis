<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-css中的动画原理</title>
		<style type="text/css">
			.fade-enter{
				margin-left:100px;
			}
			.fade-enter-active{
				transition:1s;
			}
			.fade-leave-to{
				margin-left:0;
			}
			.fade-leave-active{
				transition:1s;
			}
			.aa{
				position: fixed;
				width:100vw;
				height:100vh;
				background:yellow;
			}
			.bb{
				position: fixed;
				width:100vw;
				height:100vh;
				z-index: 1;
				background:green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="bb" v-on:click="click">
				11111
			</div>
			<transition name="fade" class="aa">
				<div v-if="show">show or fide</div>
			</transition>
			
			<button>点击</button>
		</div>
		
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				click:function(){
					this.show=!this.show
				}
			}
		})
	</script>
</html>
