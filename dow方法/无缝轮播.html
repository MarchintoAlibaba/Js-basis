<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝轮播</title>
</head>
<style>
	*{
		padding:0;
		margin:0;
	}
	.lunbo{
		width:320px;
		height:153px;
		overflow: hidden;
		position: relative;
	}
	.lunbo>ul>li{
		float:left;
		width:320px;
		list-style:none;
		height:153px;
	}
	.lunbo>ul{
		position: absolute;
		width:1600px;
		height:153px;
		left:0;
		top:0;
	}
	.lunbodian{
		position: absolute;
		bottom:0;
		left:50%;
		transform: translateX(-50%);
		display: inline-block;
		background:red;
	}
	.lunbodian ul li{
		padding:6px;
		background:white;
		border-radius:50%;
		margin-left:6px;
		list-style:none;
		float:left;
	}
	.lunbodian ul li:first-child{
		margin-left:0;
	}
</style>
<body>
	<div class="lunbo">
		<ul class="lunboul" style="left:0px">
			<li><img width="100%" src="img/1.jpg" alt=""></li>
			<li><img width="100%" src="img/2.jpg" alt=""></li>

			<li><img width="100%" src="img/4.jpg" alt=""></li>

		</ul>

</body>
