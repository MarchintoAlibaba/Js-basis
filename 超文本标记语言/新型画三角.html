<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新型画三角型</title>
	<style>
		div{
			width:0;
			height:0;
			border:100px solid black;
			border-left-color:#f40;
			border-top-color:transparent; /* transparent是透明色 由此可以简单的画*/
			border-right-color:#ff0045;
			
		}
		p{
			font-style:italic;
		}
		span{
			font-family:courier;
		}
	</style>
</head>
<body>
	 <div></div>
	 <p>你好 看看新的样式</p>
	 <em>这是斜体</em>
	 <span>样式</span>
</body>

</html>
