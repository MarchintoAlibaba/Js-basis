html的混杂模式又叫怪异模式 我们一般写的html都是用的是浏览器的标准模式
1.它的作用是使浏览器按照老版本浏览器的语法解析页面（向后兼容）例：
我在ie6版本时写的代码 一年后现在是ie7了 但是我任然希望浏览器用ie6的语法解析我的页面 所以就启用混杂模式
2.混杂模式的启用方式是直接将html标签的前面html代码块删除 如这里直接删除 <!DOCTYPE html>
</html>
