	// 1.封装一个函数，要求打印出几年几月几日星期几 几时几分几秒
	function getTime(){
		var date = new Date(),
			year = date.getFullYear(),
			months = date.getMonth() + 1,
			day = date.getDate(),
			week = date.getDay(),
			hours = date.getHours(),
			minutes = date.getMinutes(),
			seconds = date.getSeconds();
		if(week == 0){
			week = 7;
		}
		return year + '年' + months + '月' + day + '日' + '星期' + week + ' ' + hours + '时' + minutes + '分' + seconds + '秒';
